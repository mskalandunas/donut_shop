<!DOCTYPE>
<html lang="en">
<link type="text/css" rel="stylesheet" href="style.css"/>
<head>
  <meta charset="UTF-8">
  <title>Top Pot Production</title>
</head>
<body>
  <main id="content">
    <div id="wrapper">
      <img id="img1" src="top_pot_1.jpg"/>
      <img id="img2" src="top_pot_2.jpg"/>
      <div id="text-content">
        <h3 id="header">Estimated Sales</h3>
        <div id="form">
          <input type="text" id="loc" placeholder="Location">
          <input type="number" id="min" placeholder="Min. Customers">
          <input type="number" id="max" placeholder="Max. Customers">
          <input type="number" id="avg" placeholder="Average Donuts Sold">
          <button class="myButton" id="btn">Submit New Location Data</button>
        </div>
        <table id="myTable">
          <tr>
            <th>Location</th>
            <th>7:00 AM</th>
            <th>8:00 AM</th>
            <th>9:00 AM</th>
            <th>10:00 AM</th>
            <th>11:00 AM</th>
            <th>12:00 PM</th>
            <th>1:00 PM</th>
            <th>2:00 PM</th>
            <th>3:00 PM</th>
            <th>4:00 PM</th>
            <th>5:00 PM</th>
            <th>6:00 PM</th>
            <th>Total</th>
          </tr>
          <tr id="newInput">
          </tr>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </main>
</body>
</html>
